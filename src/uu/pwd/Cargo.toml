[package]
name = "uu_pwd"
version = "0.0.1"
authors = ["uutils developers"]
license = "MIT"
description = "pwd ~ (uutils) display current working directory"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/master/src/uu/pwd"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2018"

[lib]
path = "src/pwd.rs"

[dependencies]
clap = "2.33"
uucore = { version=">=0.0.4", package="uucore", path="../../uucore" }
uucore_procs = { version=">=0.0.4", package="uucore_procs", path="../../uucore_procs" }

[[bin]]
name = "pwd"
path = "src/main.rs"
