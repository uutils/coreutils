[package]
name = "uu_echo"
version = "0.0.1"
authors = ["uutils developers"]
license = "MIT"
description = "echo ~ (uutils) display TEXT"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/master/src/uu/echo"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2018"

[lib]
path = "src/echo.rs"

[dependencies]
uucore = { version=">=0.0.4", package="uucore", path="../../uucore" }
uucore_procs = { version=">=0.0.4", package="uucore_procs", path="../../uucore_procs" }

[[bin]]
name = "echo"
path = "src/main.rs"
