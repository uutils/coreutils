# spell-checker:ignore logind

[package]
name = "uu_pinky"
description = "pinky ~ (uutils) display user information"
repository = "https://github.com/uutils/coreutils/tree/main/src/uu/pinky"
version.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true
edition.workspace = true
readme.workspace = true

[lints]
workspace = true

[features]
feat_systemd_logind = ["uucore/feat_systemd_logind"]

[lib]
path = "src/pinky.rs"

[dependencies]
clap = { workspace = true }
uucore = { workspace = true, features = ["utmpx", "entries"] }
fluent = { workspace = true }

[[bin]]
name = "pinky"
path = "src/main.rs"
