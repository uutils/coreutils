[package]
name = "uu_timeout"
version = "0.0.16"
authors = ["uutils developers"]
license = "MIT"
description = "timeout ~ (uutils) run COMMAND with a DURATION time limit"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/main/src/uu/timeout"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2021"

[lib]
path = "src/timeout.rs"

[dependencies]
clap = { version = "3.2", features = ["wrap_help", "cargo"] }
libc = "0.2.135"
nix = { version = "0.25", default-features = false, features = ["signal"] }
uucore = { version=">=0.0.16", package="uucore", path="../../uucore", features=["process", "signals"] }

[[bin]]
name = "timeout"
path = "src/main.rs"
