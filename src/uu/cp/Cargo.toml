[package]
name = "uu_cp"
version = "0.0.23"
authors = [
  "Jordy Dickinson <jordy.dickinson@gmail.com>",
  "Joshua S. Miller <jsmiller@uchicago.edu>",
  "uutils developers",
]
license = "MIT"
description = "cp ~ (uutils) copy SOURCE to DESTINATION"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/main/src/uu/cp"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2021"

[lib]
path = "src/cp.rs"

[dependencies]
clap = { workspace = true, optional = true }
filetime = { workspace = true }
libc = { workspace = true }
quick-error = { workspace = true }
selinux = { workspace = true, optional = true }
walkdir = { workspace = true }
indicatif = { workspace = true }
uucore = { workspace = true, default-features = false, features = [
  "entries",
  "fs",
  "mode",
  "perms",
  "update-control",
  "backup-control",
] }

[target.'cfg(unix)'.dependencies]
xattr = { workspace = true }
exacl = { workspace = true, optional = true }

[[bin]]
name = "cp"
path = "src/main.rs"

[features]
default = ["cli-parser"]
feat_selinux = ["selinux"]
feat_acl = ["exacl"]
cli-parser = ["dep:clap", "uucore/cli-parser"]
