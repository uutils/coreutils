[package]
name = "uu_cp"
version = "0.0.1"
authors = [
    "Jordy Dickinson <jordy.dickinson@gmail.com>",
    "Joshua S. Miller <jsmiller@uchicago.edu>",
    "uutils developers",
]
license = "MIT"
description = "cp ~ (uutils) copy SOURCE to DESTINATION"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/master/src/uu/cp"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2018"

[lib]
path = "src/cp.rs"

[dependencies]
clap = "2.32"
filetime = "0.2"
libc = "0.2.42"
quick-error = "1.2.3"
uucore = { version="0.0.4", package="uucore", path="../../uucore", features=["fs"] }
uucore_procs = { version="0.0.4", package="uucore_procs", path="../../uucore/src/uucore_procs" }
walkdir = "2.2.8"

[target.'cfg(target_os = "linux")'.dependencies]
ioctl-sys = "0.5.2"

[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version="0.3", features=["fileapi"] }

[target.'cfg(unix)'.dependencies]
xattr="0.2.1"

[[bin]]
name = "cp"
path = "src/main.rs"
