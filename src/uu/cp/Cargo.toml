[package]
name = "uu_cp"
version = "0.0.17"
authors = [
    "Jordy Dickinson <jordy.dickinson@gmail.com>",
    "Joshua S. Miller <jsmiller@uchicago.edu>",
    "uutils developers",
]
license = "MIT"
description = "cp ~ (uutils) copy SOURCE to DESTINATION"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/main/src/uu/cp"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2021"

[lib]
path = "src/cp.rs"

[dependencies]
clap = { version = "4.1", features = ["wrap_help", "cargo"] }
filetime = "0.2"
libc = "0.2.137"
quick-error = "2.0.1"
selinux = { version="0.3", optional=true }
uucore = { version=">=0.0.17", package="uucore", path="../../uucore", features=["entries", "fs", "perms", "mode"] }
walkdir = "2.2"
indicatif = "0.17"

[target.'cfg(unix)'.dependencies]
xattr="0.2.3"
exacl= { version = "0.9.0", optional=true }

[[bin]]
name = "cp"
path = "src/main.rs"

[features]
feat_selinux = ["selinux"]
feat_acl = ["exacl"]
