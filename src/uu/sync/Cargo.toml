[package]
name = "uu_sync"
version = "0.0.2"
authors = ["uutils developers"]
license = "MIT"
description = "sync ~ (uutils) synchronize cache writes to storage"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/master/src/uu/sync"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2018"

[lib]
path = "src/sync.rs"

[dependencies]
clap = "2.33"
libc = "0.2.42"
uucore = { version=">=0.0.4", package="uucore", path="../../uucore", features=["wide"] }
uucore_procs = { version=">=0.0.4", package="uucore_procs", path="../../uucore_procs" }
winapi = { version = "0.3", features = ["errhandlingapi", "fileapi", "handleapi", "std", "winbase", "winerror"] }

[[bin]]
name = "sync"
path = "src/main.rs"
