[package]
name = "uu_shuf"
version = "0.0.7"
authors = ["uutils developers"]
license = "MIT"
description = "shuf ~ (uutils) display random permutations of input lines"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/master/src/uu/shuf"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2018"

[lib]
path = "src/shuf.rs"

[dependencies]
clap = { version = "2.33", features = ["wrap_help"] }
rand = "0.5"
uucore = { version=">=0.0.9", package="uucore", path="../../uucore" }
uucore_procs = { version=">=0.0.6", package="uucore_procs", path="../../uucore_procs" }

[[bin]]
name = "shuf"
path = "src/main.rs"

[package.metadata.cargo-udeps.ignore]
# Necessary for "make all"
normal = ["uucore_procs"]
