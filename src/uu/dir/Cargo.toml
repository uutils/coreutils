[package]
name = "uu_dir"
version = "0.0.17"
authors = ["uutils developers"]
license = "MIT"
description = "shortcut to ls -C -b"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/main/src/uu/ls"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2021"

[lib]
path = "src/dir.rs"

[dependencies]
clap = { version = "4.1", features = ["wrap_help", "cargo", "env"] }
uucore = { version=">=0.0.17", package="uucore", path="../../uucore", features=["entries", "fs"] }
uu_ls = { version = ">=0.0.17", path="../ls"}

[[bin]]
name = "dir"
path = "src/main.rs"
