[package]
name = "uu_uname"
version = "0.0.1"
authors = ["uutils developers"]
license = "MIT"
description = "uname ~ (uutils) display system information"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/master/src/uu/uname"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2018"

[lib]
path = "src/uname.rs"

[dependencies]
clap = "2.33"
platform-info = "0.0.1"
uucore = { version=">=0.0.4", package="uucore", path="../../uucore" }
uucore_procs = { version=">=0.0.4", package="uucore_procs", path="../../uucore_procs" }

[[bin]]
name = "uname"
path = "src/main.rs"
