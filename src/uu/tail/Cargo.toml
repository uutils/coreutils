# spell-checker:ignore (libs) kqueue
[package]
name = "uu_tail"
version = "0.0.16"
authors = ["uutils developers"]
license = "MIT"
description = "tail ~ (uutils) display the last lines of input"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/main/src/uu/tail"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2021"

[lib]
path = "src/tail.rs"

[dependencies]
clap = { version = "3.2", features = ["wrap_help", "cargo"] }
libc = "0.2.135"
memchr = "2.5.0"
notify = { version = "=5.0.0", features=["macos_kqueue"]}
uucore = { version=">=0.0.16", package="uucore", path="../../uucore", features=["ringbuffer", "lines"] }
same-file = "1.0.6"

[target.'cfg(windows)'.dependencies]
winapi = { version="0.3", features=["fileapi", "handleapi", "processthreadsapi", "synchapi", "winbase"] }
winapi-util = { version="0.1.5" }

[target.'cfg(unix)'.dependencies]
nix = { version = "0.25", features = ["fs"] }

[[bin]]
name = "tail"
path = "src/main.rs"
