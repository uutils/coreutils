[package]
name = "uu_ls"
version = "0.0.6"
authors = ["uutils developers"]
license = "MIT"
description = "ls ~ (uutils) display directory contents"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/master/src/uu/ls"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2018"

[lib]
path = "src/ls.rs"

[dependencies]
indoc = "1.0.3"
locale = "0.2.2"
chrono = "0.4.19"
clap = "2.33"
number_prefix = "0.4"
term_grid = "0.1.5"
termsize = "0.1.6"
globset = "0.4.6"
lscolors = { version="0.7.1", features=["ansi_term"] }
uucore = { version=">=0.0.8", package="uucore", path="../../uucore", features=["entries", "fs"] }
uucore_procs = { version=">=0.0.5", package="uucore_procs", path="../../uucore_procs" }
once_cell = "1.7.2"
atty = "0.2"

[target.'cfg(unix)'.dependencies]
lazy_static = "1.4.0"

[[bin]]
name = "ls"
path = "src/main.rs"
