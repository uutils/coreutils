[package]
name = "uu_runcon"
version = "0.0.12"
authors = ["uutils developers"]
license = "MIT"
description = "runcon ~ (uutils) run command with specified security context"
homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/main/src/uu/runcon"
keywords = ["coreutils", "uutils", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2018"

[lib]
path = "src/runcon.rs"

[dependencies]
clap         = { version = "3.1", features = ["wrap_help", "cargo"] }
uucore       = { version = ">=0.0.9", package="uucore", path="../../uucore", features=["entries", "fs", "perms"] }
selinux      = { version = "0.2"   }
thiserror    = { version = "1.0"   }
libc         = { version = "0.2"   }

[[bin]]
name = "runcon"
path = "src/main.rs"
