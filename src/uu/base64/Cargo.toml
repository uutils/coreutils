[package]
name = "uu_base64"
version = "0.0.1"
authors = ["uutils developers"]
license = "MIT"
description = "base64 ~ (uutils) decode/encode input (base64-encoding)"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/master/src/uu/base64"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2018"

[lib]
path = "src/base64.rs"

[dependencies]
uucore = { version=">=0.0.4", package="uucore", path="../../uucore", features = ["encoding"] }
uucore_procs = { version=">=0.0.4", package="uucore_procs", path="../../uucore_procs" }

[[bin]]
name = "base64"
path = "src/main.rs"
