[package]
name = "uu_stdbuf"
version = "0.0.13"
authors = ["uutils developers"]
license = "MIT"
description = "stdbuf ~ (uutils) run COMMAND with modified standard stream buffering"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/main/src/uu/stdbuf"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2021"

[lib]
path = "src/stdbuf.rs"

[dependencies]
clap = { version = "3.1", features = ["wrap_help", "cargo"] }
tempfile = "3"
uucore = { version=">=0.0.11", package="uucore", path="../../uucore" }

[build-dependencies]
libstdbuf = { version="0.0.13", package="uu_stdbuf_libstdbuf", path="src/libstdbuf" }

[[bin]]
name = "stdbuf"
path = "src/main.rs"
