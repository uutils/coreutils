[package]
name = "uu_stdbuf"
version = "0.0.27"
authors = ["uutils developers"]
license = "MIT"
description = "stdbuf ~ (uutils) run COMMAND with modified standard stream buffering"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/main/src/uu/stdbuf"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2021"

readme.workspace = true

[lib]
path = "src/stdbuf.rs"

[dependencies]
clap = { workspace = true }
tempfile = { workspace = true }
uucore = { workspace = true }

[build-dependencies]
libstdbuf = { version = "0.0.27", package = "uu_stdbuf_libstdbuf", path = "src/libstdbuf" }

[[bin]]
name = "stdbuf"
path = "src/main.rs"
