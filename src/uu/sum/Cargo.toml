[package]
name = "uu_sum"
version = "0.0.1"
authors = ["uutils developers"]
license = "MIT"
description = "sum ~ (uutils) display checksum and block counts for input"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/master/src/uu/sum"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2018"

[lib]
path = "src/sum.rs"

[dependencies]
getopts = "0.2.18"
uucore = { version="0.0.4", package="uucore", path="../../uucore" }
uucore_procs = { version="0.0.4", package="uucore_procs", path="../../uucore_procs" }

[[bin]]
name = "sum"
path = "src/main.rs"
