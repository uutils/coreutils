[package]
name = "uu_tty"
version = "0.0.17"
authors = ["uutils developers"]
license = "MIT"
description = "tty ~ (uutils) display the name of the terminal connected to standard input"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/main/src/uu/tty"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2021"

[lib]
path = "src/tty.rs"

[dependencies]
clap = { version = "4.1", features = ["wrap_help", "cargo"] }
nix = "0.25"
atty = "0.2"
uucore = { version=">=0.0.17", package="uucore", path="../../uucore", features=["fs"] }

[[bin]]
name = "tty"
path = "src/main.rs"
