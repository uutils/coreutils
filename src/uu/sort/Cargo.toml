# spell-checker:ignore bigdecimal

[package]
name = "uu_sort"
description = "sort ~ (uutils) sort input lines"
repository = "https://github.com/uutils/coreutils/tree/main/src/uu/sort"
version.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true
edition.workspace = true
readme.workspace = true

[lints]
workspace = true

[lib]
path = "src/sort.rs"

[features]
default = ["i18n-collator"]
i18n-collator = ["uucore/i18n-collator"]

[dependencies]
bigdecimal = { workspace = true }
binary-heap-plus = { workspace = true }
clap = { workspace = true }
compare = { workspace = true }
fnv = { workspace = true }
itertools = { workspace = true }
memchr = { workspace = true }
rand = { workspace = true }
rayon = { workspace = true }
rustc-hash = { workspace = true }
self_cell = { workspace = true }
tempfile = { workspace = true }
thiserror = { workspace = true }
uucore = { workspace = true, features = [
  "fs",
  "parser-size",
  "version-cmp",
  "i18n-decimal",
  "i18n-collator",
] }
fluent = { workspace = true }

[target.'cfg(not(target_os = "redox"))'.dependencies]
ctrlc = { workspace = true }

[target.'cfg(unix)'.dependencies]
nix = { workspace = true, features = ["resource"] }

[dev-dependencies]
divan = { workspace = true }
tempfile = { workspace = true }
uucore = { workspace = true, features = [
  "benchmark",
  "fs",
  "parser-size",
  "version-cmp",
  "i18n-collator",
] }

[[bin]]
name = "sort"
path = "src/main.rs"

[[bench]]
name = "sort_bench"
harness = false

[[bench]]
name = "sort_locale_c_bench"
harness = false

[[bench]]
name = "sort_locale_utf8_bench"
harness = false

[[bench]]
name = "sort_locale_de_bench"
harness = false
