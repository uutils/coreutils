[package]
name = "uu_sort"
version = "0.0.27"
authors = ["uutils developers"]
license = "MIT"
description = "sort ~ (uutils) sort input lines"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/main/src/uu/sort"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2021"

readme.workspace = true

[lib]
path = "src/sort.rs"

[dependencies]
binary-heap-plus = { workspace = true }
clap = { workspace = true }
compare = { workspace = true }
ctrlc = { workspace = true }
fnv = { workspace = true }
itertools = { workspace = true }
memchr = { workspace = true }
rand = { workspace = true }
rayon = { workspace = true }
self_cell = { workspace = true }
tempfile = { workspace = true }
unicode-width = { workspace = true }
uucore = { workspace = true, features = ["fs", "version-cmp"] }

[target.'cfg(target_os = "linux")'.dependencies]
nix = { workspace = true }

[[bin]]
name = "sort"
path = "src/main.rs"
