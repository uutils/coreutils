[package]
name = "uu_sort"
version = "0.0.15"
authors = ["uutils developers"]
license = "MIT"
description = "sort ~ (uutils) sort input lines"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/main/src/uu/sort"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2021"

[lib]
path = "src/sort.rs"

[dependencies]
binary-heap-plus = "0.4.1"
clap = { version = "3.2", features = ["wrap_help", "cargo"] }
compare = "0.1.0"
ctrlc = { version = "3.0", features = ["termination"] }
fnv = "1.0.7"
itertools = "0.10.0"
memchr = "2.5.0"
ouroboros = "0.15.5"
rand = "0.8"
rayon = "1.5"
tempfile = "3"
unicode-width = "0.1.8"
uucore = { version=">=0.0.15", package="uucore", path="../../uucore", features=["fs","libc"] }

[target.'cfg(target_os = "windows")'.dependencies]
windows-sys = { version = "0.42.0", default-features=false, features=["Win32_System_SystemInformation"]}

[target.'cfg(any(target_os = "linux", target_os = "android"))'.dependencies]
nix = "0.25"

[[bin]]
name = "sort"
path = "src/main.rs"
