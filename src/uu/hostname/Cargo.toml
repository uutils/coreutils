[package]
name = "hostname"
version = "0.0.1"
authors = []
license = "MIT"
build = "../../common/mkmain.rs"

[lib]
name = "uu_hostname"
path = "src/hostname.rs"

[dependencies]
clap = "2.32"
libc = "0.2.42"
uucore = { version = "0.0.2", features = [ "wide" ] }
winapi = { version = "0.3", features = ["sysinfoapi", "winsock2"] }
hostname = { version = "^0.3", features = ["set"] }

[[bin]]
name = "hostname"
path = "../../common/uumain.rs"
