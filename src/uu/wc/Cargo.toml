[package]
name = "uu_wc"
version = "0.0.14"
authors = ["uutils developers"]
license = "MIT"
description = "wc ~ (uutils) display newline, word, and byte counts for input"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/main/src/uu/wc"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2021"

[lib]
path = "src/wc.rs"

[dependencies]
clap = { version = "3.2", features = ["wrap_help", "cargo"] }
uucore = { version=">=0.0.11", package="uucore", path="../../uucore", features=["pipes"] }
bytecount = "0.6.3"
utf-8 = "0.7.6"
unicode-width = "0.1.8"

[target.'cfg(unix)'.dependencies]
nix = { version = "0.24.1", default-features = false }
libc = "0.2"

[[bin]]
name = "wc"
path = "src/main.rs"
