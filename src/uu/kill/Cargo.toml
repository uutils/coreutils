[package]
name = "uu_kill"
version = "0.0.16"
authors = ["uutils developers"]
license = "MIT"
description = "kill ~ (uutils) send a signal to a process"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/main/src/uu/kill"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2021"

[lib]
path = "src/kill.rs"

[dependencies]
clap = { version = "4.0", features = ["wrap_help", "cargo"] }
nix = { version = "0.25", features = ["signal"] }
uucore = { version=">=0.0.16", package="uucore", path="../../uucore", features=["signals"] }

[[bin]]
name = "kill"
path = "src/main.rs"
