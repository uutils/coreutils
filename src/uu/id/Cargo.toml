[package]
name = "uu_id"
version = "0.0.16"
authors = ["uutils developers"]
license = "MIT"
description = "id ~ (uutils) display user and group information for USER"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/main/src/uu/id"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2021"

[lib]
path = "src/id.rs"

[dependencies]
clap = { version = "4.0", features = ["wrap_help", "cargo"] }
uucore = { version=">=0.0.16", package="uucore", path="../../uucore", features=["entries", "process"] }
selinux = { version="0.3", optional = true }

[[bin]]
name = "id"
path = "src/main.rs"

[features]
feat_selinux = ["selinux"]
