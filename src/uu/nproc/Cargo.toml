[package]
name = "uu_nproc"
version = "0.0.1"
authors = ["uutils developers"]
license = "MIT"
description = "nproc ~ (uutils) display the number of processing units available"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/master/src/uu/nproc"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2018"

[lib]
path = "src/nproc.rs"

[dependencies]
getopts = "0.2.18"
libc = "0.2.42"
num_cpus = "1.10"
clap = "2.33"
uucore = { version="0.0.4", package="uucore", path="../../uucore", features=["fs"] }
uucore_procs = { version="0.0.4", package="uucore_procs", path="../../uucore/src/uucore_procs" }

[[bin]]
name = "nproc"
path = "src/main.rs"
