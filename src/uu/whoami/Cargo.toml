[package]
name = "uu_whoami"
version = "0.0.15"
authors = ["uutils developers"]
license = "MIT"
description = "whoami ~ (uutils) display user name of current effective user ID"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/main/src/uu/whoami"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2021"

[lib]
path = "src/whoami.rs"

[dependencies]
clap = { version = "3.2", features = ["wrap_help", "cargo"] }
uucore = { version=">=0.0.15", package="uucore", path="../../uucore", features=["entries"] }

[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "0.3", features = ["lmcons"] }

[target.'cfg(unix)'.dependencies]
libc = "0.2.134"

[[bin]]
name = "whoami"
path = "src/main.rs"
