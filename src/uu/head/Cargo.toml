[package]
name = "uu_head"
version = "0.0.17"
authors = ["uutils developers"]
license = "MIT"
description = "head ~ (uutils) display the first lines of input"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/main/src/uu/head"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2021"

[lib]
path = "src/head.rs"

[dependencies]
clap = { version = "4.1", features = ["wrap_help", "cargo"] }
memchr = "2"
uucore = { version=">=0.0.17", package="uucore", path="../../uucore", features=["ringbuffer", "lines"] }

[[bin]]
name = "head"
path = "src/main.rs"
