[package]
name = "uu_true"
version = "0.0.2"
authors = ["uutils developers"]
license = "MIT"
description = "true ~ (uutils) do nothing and succeed"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/master/src/uu/true"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2018"

[lib]
path = "src/true.rs"

[dependencies]
uucore = { version=">=0.0.4", package="uucore", path="../../uucore" }
uucore_procs = { version=">=0.0.4", package="uucore_procs", path="../../uucore_procs" }

[[bin]]
name = "true"
path = "src/main.rs"
