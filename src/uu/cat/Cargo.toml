[package]
name = "uu_cat"
version = "0.0.1"
authors = ["uutils developers"]
license = "MIT"
description = "cat ~ (uutils) concatenate and display input"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/master/src/uu/cat"
keywords = ["coreutils", "uutils", "cross-platform", "core", "cli", "util", "utility"]
categories = ["command-line-utilities"]
edition = "2018"

[lib]
path = "src/cat.rs"

[dependencies]
quick-error = "1.2.3"
uucore = { version="0.0.4", package="uucore", git="https://github.com/uutils/uucore.git", branch="canary", features=["fs"] }
uucore_procs = { version="0.0.4", package="uucore_procs", git="https://github.com/uutils/uucore.git", branch="canary" }

[target.'cfg(unix)'.dependencies]
unix_socket = "0.5.0"

[[bin]]
name = "cat"
path = "src/main.rs"
