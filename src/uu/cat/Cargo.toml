[package]
name = "uu_cat"
version = "0.0.17"
authors = ["uutils developers"]
license = "MIT"
description = "cat ~ (uutils) concatenate and display input"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/main/src/uu/cat"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2021"

[lib]
path = "src/cat.rs"

[dependencies]
clap = { version = "4.1", features = ["wrap_help", "cargo"] }
thiserror = "1.0"
atty = "0.2"
uucore = { version=">=0.0.17", package="uucore", path="../../uucore", features=["fs", "pipes"] }

[target.'cfg(unix)'.dependencies]
nix = { version = "0.25", default-features = false }

[[bin]]
name = "cat"
path = "src/main.rs"
