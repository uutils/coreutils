# spell-checker:ignore (features) zerocopy

[package]
name = "uucore"
version = "0.0.19"
authors = ["uutils developers"]
license = "MIT"
description = "uutils ~ 'core' uutils code library (cross-platform)"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/main/src/uucore"
# readme = "README.md"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2021"

[lib]
path = "src/lib/lib.rs"

[dependencies]
dunce = "1.0.4"
glob = "0.3.1"
os_display = "0.1.3"
wild = "2.1"
# * workspace/project
uucore_procs = { workspace = true }
# * workspace/external
blake2b_simd = { workspace = true }
blake3 = { workspace = true }
clap = { workspace = true }
digest = { workspace = true }
hex = { workspace = true }
md-5 = { workspace = true }
memchr = { workspace = true }
once_cell = { workspace = true }
sha1 = { workspace = true }
sha2 = { workspace = true }
sha3 = { workspace = true }
sm3 = { workspace = true }
# * optional
data-encoding = { version="2.3", optional=true }
data-encoding-macro = { version="0.1.12", optional=true }
dns-lookup = { version="1.0.8", optional=true }
itertools = { version="0.10.5", optional=true }
libc = { version="0.2.144", optional=true }
z85 = { version="3.0.5", optional=true }
# * optional/workspace
thiserror = { workspace=true, optional=true }
time = { workspace=true, optional=true, features = ["formatting", "local-offset", "macros"] }
# * "problem" dependencies (pinned); note: examples are retained for reference
## * backtrace: transitive dependency via 'failure'; pin to <= v0.3.30 to avoid increasing MinSRV to v1.33.0
#backtrace = ">= 0.3.3, <= 0.3.30"
## * data-encoding: require v2.1; but v2.2.0 breaks the build for MinSRV v1.31.0
#data-encoding = { version = "~2.1", optional = true }
## * libc: initial utmp support added in v0.2.15; but v0.2.68 breaks the build for MinSRV v1.31.0
#libc = { version = "0.2.15, <= 0.2.66", optional = true }

[target.'cfg(unix)'.dependencies]
walkdir = { workspace=true, optional=true }
nix = { workspace=true, features = ["fs", "uio", "zerocopy", "signal"] }

[target.'cfg(target_os = "windows")'.dependencies]
winapi-util = { version= "0.1.5", optional=true }
windows-sys = { version = "0.45.0", optional = true, default-features = false, features = ["Win32_Storage_FileSystem", "Win32_Foundation", "Win32_System_WindowsProgramming"] }

[dev-dependencies]
clap = { workspace=true }
once_cell = { workspace=true }
tempfile = { workspace=true }

[features]
default = []
# * non-default features
encoding = ["data-encoding", "data-encoding-macro", "z85", "thiserror"]
entries = ["libc"]
fs = ["libc", "winapi-util", "windows-sys"]
fsext = ["libc", "time", "windows-sys"]
lines = []
memo = ["itertools"]
mode = ["libc"]
perms = ["libc", "walkdir"]
process = ["libc"]
ringbuffer = []
signals = []
utf8 = []
utmpx = ["time", "time/macros", "libc", "dns-lookup"]
wide = []
pipes = []
sum = []
