[package]
name = "uucore"
version = "0.0.1"
authors = []

[dependencies]
getopts = "0.2.14"
# Needed because AFAIK there is no easy way to print an OsStr
os-str-generic = "0.2"
time = { version = "0.1.38", optional = true }
data-encoding = { version = "^1.1", optional = true }

[dependencies.libc]
git = "https://github.com/rust-lang/libc.git"
optional = true

[features]
fs = ["libc"]
utf8 = []
encoding = ["data-encoding"]
parse_time = []
utmpx = ["time", "libc"]
process = ["libc"]
signals = []
entries = ["libc"]
wide = []
utsname = ["libc"]
default = ["fs", "libc", "utf8", "utsname", "encoding", "parse_time", "utmpx", "process", "entries", "signals", "wide"]

[lib]
path = "lib.rs"
name = "uucore"
