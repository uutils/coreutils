[package]
name = "uucore"
version = "0.0.8"
authors = ["uutils developers"]
license = "MIT"
description = "uutils ~ 'core' uutils code library (cross-platform)"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/master/src/uu/arch"
# readme = "README.md"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2018"

[lib]
path="src/lib/lib.rs"

[dependencies]
dns-lookup = "1.0.5"
dunce = "1.0.0"
getopts = "<= 0.2.21"
wild = "2.0.4"
# * optional
thiserror = { version="1.0", optional=true }
lazy_static = { version="1.3", optional=true }
nix = { version="<= 0.13", optional=true }
platform-info = { version="<= 0.1", optional=true }
time = { version="<= 0.1.43", optional=true }
# * "problem" dependencies (pinned)
data-encoding = { version="~2.1", optional=true } ## data-encoding: require v2.1; but v2.2.0 breaks the build for MinSRV v1.31.0
libc = { version="0.2.15, <= 0.2.85", optional=true } ## libc: initial utmp support added in v0.2.15; but v0.2.68 breaks the build for MinSRV v1.31.0

[dev-dependencies]
clap = "2.33.3"
lazy_static = "1.3"

[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "0.3", features = ["errhandlingapi", "fileapi", "handleapi", "winerror"] }

[target.'cfg(target_os = "redox")'.dependencies]
termion = "1.5"

[features]
default = []
# * non-default features
encoding = ["data-encoding", "thiserror"]
entries = ["libc"]
fs = ["libc"]
fsext = ["libc", "time"]
mode = ["libc"]
perms = ["libc"]
process = ["libc"]
ringbuffer = []
signals = []
utf8 = []
utmpx = ["time", "libc"]
wide = []
zero-copy = ["nix", "libc", "lazy_static", "platform-info"]
