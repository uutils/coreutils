language: rust
matrix:
  include:
    - rust: stable
      os: linux
      env: FEATURES=''
    - rust: stable
      os: osx
      env: FEATURES=''
    - rust: 1.20.0
      os: linux
      env: FEATURES=''
    - rust: 1.20.0
      os: osx
      env: FEATURES=''
    - rust: beta
      os: linux
      env: FEATURES=''
    - rust: beta
      os: osx
      env: FEATURES=''
    - rust: nightly
      os: linux
      env: FEATURES=nightly
    - rust: nightly
      os: osx
      env: FEATURES=nightly
    - rust: nightly
      os: linux
      env: FEATURES=nightly,redox CC=x86_64-unknown-redox-gcc CARGO_ARGS='--no-default-features --target=x86_64-unknown-redox' REDOX=1
cache:
 directories:
  - $HOME/.cargo
sudo: true
before_install:
  - if [ $REDOX ]; then ./.travis/redox-toolchain.sh; fi
script:
  - cargo build $CARGO_ARGS --features "$FEATURES"
  - if [ ! $REDOX ]; then cargo test $CARGO_ARGS --features "$FEATURES" --no-fail-fast; fi
