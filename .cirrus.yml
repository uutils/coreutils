task:
  name: stable x86_64-unknown-freebsd-12
  freebsd_instance:
    image: freebsd-12-1-release-amd64
  setup_script:
    - pkg install -y curl gmake
    - curl https://sh.rustup.rs -sSf --output rustup.sh
    - sh rustup.sh -y --profile=minimal
  build_script:
    - . $HOME/.cargo/env
    - cargo build
  test_script:
    - . $HOME/.cargo/env
    - cargo test
