environment:
  matrix:
  - TARGET: x86_64-pc-windows-msvc
  - TARGET: i686-pc-windows-msvc
  - TARGET: i686-pc-windows-gnu
    MINGW_URL: https://sourceforge.net/projects/mingw-w64/files/Toolchains%20targetting%20Win32/Personal%20Builds/mingw-builds/4.9.2/threads-win32/dwarf/i686-4.9.2-release-win32-dwarf-rt_v4-rev4.7z/download
    MINGW_ARCHIVE: i686-4.9.2-release-win32-dwarf-rt_v4-rev4.7z
    MINGW_DIR: mingw32
  - TARGET: x86_64-pc-windows-gnu
    MSYS_BITS: 64

install:
  - ps: Start-FileDownload "https://static.rust-lang.org/dist/rust-nightly-${env:TARGET}.exe"
  - SET PATH=%PATH%;C:\Program Files (x86)\Rust\bin;C:\MinGW\bin

  # Use the system msys if we can
  - if defined MSYS_BITS set PATH=C:\msys64\mingw%MSYS_BITS%\bin;C:\msys64\usr\bin;%PATH%

  # download a custom compiler otherwise
  - ps: if(Test-Path variable:MINGW_ARCHIVE) { $attempts = 3; while($attempts > 0) { try { appveyor DownloadFile "$MINGW_URL" -FileName "$MINGW_ARCHIVE"; break } catch [Exception] { Start-Sleep 1; $attempts = $attempts - 1 } }; if($attempts -eq 0) { throw "Could not download $MINGW_URL" } }
  - if defined MINGW_ARCHIVE 7z x -y "%MINGW_ARCHIVE%" > nul
  - if defined MINGW_ARCHIVE set PATH=%CD%\%MINGW_DIR%\bin;C:\msys64\usr\bin;%PATH%

  - rust-nightly-%TARGET%.exe /VERYSILENT /NORESTART /DIR="C:\Program Files (x86)\Rust"

  - rustc -V
  - cargo -V

artifacts:
  - path: target\debug\uutils.exe
    name: uutils.exe

build: false

test_script:
  - cargo test --no-fail-fast --features "nightly generic" --no-default-features
