[project]
name = "uutils-coreutils"
version = "0.0.1"
authors = []
build = [
	"mkdir -p build",
	"rustc mkuutils.rs -o build/mkuutils",
	"build/mkuutils build/uutils.rs base64 basename cat cksum comm cp cut dirname echo env du expand factor false fmt fold link hashsum mkdir nl paste printenv pwd realpath relpath rm rmdir sleep split seq shuf sort sum sync tac tee test touch tr true truncate tsort unexpand unlink uniq wc yes head tail whoami chroot groups hostid hostname id kill logname mkfifo nohup timeout tty uname uptime users",
]

[[bin]]
name = "uutils"
path = "build/uutils.rs"

