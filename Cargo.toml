[package]
name = "uutils"
version = "0.0.1"
authors = []
build = "build.rs"

[features]
unix = [
  "chgrp",
  "chmod",
  "chroot",
  "du",
  "groups",
  "hostid",
  "hostname",
  "id",
  "kill",
  "logname",
  "mkfifo",
  "mktemp",
  "mv",
  "nice",
  "nohup",
  "stdbuf",
  "timeout",
  "touch",
  "tty",
  "uname",
  "unlink",
  "uptime",
  "users",
]
generic = [
  "base64",
  "basename",
  "cat",
  "cksum",
  "comm",
  "cp",
  "cut",
  "dirname",
  "echo",
  "env",
  "expand",
  "expr",
  "factor",
  "false",
  "fmt",	# skip_on_beta
  "fold",
  "hashsum",
  "head",
  "link",
  "ln",
  "mkdir",
  "nl",
  "nproc",
  "od",
  "paste",
  "printenv",
  "ptx",
  "pwd",
  "readlink",
  "realpath",
  "relpath",
  "rm",
  "rmdir",
  "seq",
  "shred",
  "shuf",
  "sleep",
  "sort",
  "split",
  "sum",
  "sync",
  "tac",
  "tail",
  "tee",
  "test",
  "tr",          # skip_on_beta
  "true",
  "truncate",
  "tsort",
  "unexpand",
  "uniq",
  "wc",
  "whoami",
  "yes",
]
default = ["generic", "unix"]

[dependencies]
uucore   = { path="src/uucore" }
base64   = { optional=true, path="src/base64" }
basename = { optional=true, path="src/basename" }
cat      = { optional=true, path="src/cat" }
chgrp    = { optional=true, path="src/chgrp" }
