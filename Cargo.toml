[package]
name = "uutils"
version = "0.0.1"
authors = []
build = "build.rs"

[features]
unix = [
  "arch",
  "chgrp",
  "chmod",
  "chown",
  "chroot",
  "du",
  "dd",
  "groups",
  "hostid",
  "hostname",
  "id",
  "install",
  "kill",
  "logname",
  "mkfifo",
  "mknod",
  "nice",
  "numfmt",
  "nohup",
  "pathchk",
  "pinky",
  "stat",
  "stdbuf",
  "timeout",
  "touch",
  "tty",
  "uname",
  "unlink",
  "uptime",
  "users",
  "who",
]
# Feature "fuchsia" contains the exclusive list of utilities
# that can be compiled and run on Fuchsia. Should be built
# with --no-default-features when selecting this feature.
# TODO: merge with "unix" to avoid duplication once we support
# all utilities in that feature.
fuchsia = [
  # unix utilities
  "arch",
  "chgrp",
  "chmod",
  "chown",
  "du",
  "dd",
  "groups",
  "hostid",
  "install",
  "logname",
  "mkfifo",
  "mknod",
  "nice",
  "pathchk",
  "stdbuf",
  "touch",
  "tty",
  "uname",
  "unlink",

  # All generic utilities
  "generic"
]
generic = [
  "cat",
  "hashsum",
  "join",
  "more",
  "ln",
  "ls",
  "mkdir",
  "mktemp",
  "nl",
  "nproc",
  "ptx",
  "shred",
  "sort",
  "sync",
  "tail",
  "test",
  "whoami",
  "redox"
]
# Feature "redox" contains the exclusive list of utilities
# that can be compiled and run on redox. Should be built
# with --no-default-features when selecting this feature.
# TODO: merge with "generic" to avoid duplication once we support
# all utilities in that feature.
redox = [

  # And maybe all generic utilities
  "base32",
  "base64",
  "basename",
  "cksum",
  "comm",
  "cp",
  "cut",
  "date",
  "dircolors",
  "dirname",
  "echo",
  "env",
  "expand",
  "expr",
  "factor",
  "false",
  "fmt",
  "fold",
  "head",
  "link",
  "mv",
  "od",
  "paste",
  "printenv",
  "printf",
  "pwd",
  "readlink",
  "realpath",
  "relpath",
  "rm",
  "rmdir",
  "seq",
  "shuf",
  "sleep",
  "split",
  "sum",
  "tac",
  "tee",
  "tr",
  "true",
  "truncate",
  "tsort",
  "unexpand",
  "uniq",
  "wc",
  "yes",
]
test_unimplemented = []
nightly = []
default = ["generic", "unix"]

